<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <script defer src="/dist/script.js"></script>
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
   integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="/dist/style.css" />
  <!--end of CSS 
      and start of favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- end of the favicon 
       and the start of the fonts families-->
  <!-- end of fonts families -->
  <title>Frontend Mentor | Newbie Challenges HTML and CSS</title>
 </head>
 <body>
  <div class="center">
   <div id="remove-events"></div>
   <nav class="btns" aria-label="dark mode toggle">
    <button id="dark-mode" class="dark-mode-btn">dark mode</button>
   </nav>
   <main id="main">
    <section id="thumbnail-carousel" class="splide" aria-label="Projects">
     <div class="splide__track">
      <ul class="splide__list">
       <li class="splide__slide">
        <a href="https://2th-project-qr-code-component.netlify.app/">
         <picture>
          <source media="(min-width: 46.875em)" srcset="/images/project-1-desktop.png" />
          <img src="/images/project-1-mobile.png" alt="QR Code Component" />
         </picture>
        </a>
       </li>
       <li class="splide__slide">
        <a href="https://2th-project-qr-code-component.netlify.app/">
         <picture>
          <source media="(min-width: 46.875em)" srcset="/images/project-1-desktop.png" />
          <img src="/images/project-1-mobile.png" alt="QR Code Component" />
         </picture>
        </a>
       </li>
      </ul>
     </div>
    </section>
   </main>
   <footer class="attribution">
    <div id="logo">
     <img src="/images/logo.webp" alt="OS logo" id="logo-lm" />
     <img src="/images/logo-dm.webp" alt="OS logo" id="logo-dm" class="none" />
    </div>
    <ul id="about" class="none">
     <li>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="https://www.frontendmentor.io/profile/omarsaleh11" target="_blank">Omar Saleh</a>
      .
     </li>
    </ul>
   </footer>
  </div>
 </body>
</html>
